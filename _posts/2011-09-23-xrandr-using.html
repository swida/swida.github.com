---

<ul class="org-ul">
<li>双显示器显示模式设置
<ul class="org-ul">
<li>xrandr &#x2013;output VGA &#x2013;same-as LVDS &#x2013;mode 1024x768 
</li>
<li>xrandr &#x2013;output VGA &#x2013;right-of LVDS &#x2013;auto
</li>
</ul>
</li>

<li>打开外接显示器(最高分辨率)，设置为右侧扩展屏幕
<ul class="org-ul">
<li>xrandr &#x2013;output VGA &#x2013;off
</li>
</ul>
</li>
<li>关闭外接显示器
<ul class="org-ul">
<li>xrandr &#x2013;output VGA &#x2013;auto &#x2013;output LVDS &#x2013;off
</li>
</ul>
</li>
</ul>
